<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project version 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main container">
        <div class="input container">
            <div class="selectDaysContainer">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="days" id="mon" checked>
                    <label class="form-check-label" for="mon">
                        Понеділок
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="days" id="tue">
                    <label class="form-check-label" for="tue">
                        Вівторок
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="days" id="wed">
                    <label class="form-check-label" for="wed">
                        Середа
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="days" id="thu">
                    <label class="form-check-label" for="thu">
                        Четвер
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="days" id="fri">
                    <label class="form-check-label" for="fri">
                        П'ятниця
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="days" id="sat">
                    <label class="form-check-label" for="sat">
                        Суббота
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="days" id="sun">
                    <label class="form-check-label" for="sun">
                        Неділя
                    </label>
                </div>
            </div>
            <div class="container-for-checkboxMarkAsImportant">
                <input type="checkbox" class="btn-check checkboxMarkAsImportant" id="btn-check-outlined" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined">Це важливо!!!</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="needToDo" name="inputTextArea" id="inputTextArea" style="height: 265px"
                    maxlength="50"></textarea>
                <label for="inputTextArea">Потрібно зробити:</label>
            </div>
            <button type="button" id="toAdd" class="btn btn-outline-secondary">Добавити</button>
            <button type="button" id="markAllDone" class="btn btn-outline-secondary">Всі виконані</button>
            <button type="button" id="clear" class="btn btn-outline-secondary">Очистити</button>
        </div>

        <div class="output">
            <div class="canvas border" id="canvas">
                <div class="listContainer" id="listContainer"></div>
                <div class="sort">
                    <button type="button" class="btn btn-outline-secondary" id="btnSort">Сортувати за важливістю</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="" src="test.js"></script>
</body>

</html>
